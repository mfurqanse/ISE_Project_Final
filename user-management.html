<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Portal</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar (same as admin-dashboard.html) -->
        <aside class="sidebar admin-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                        <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                    </svg>
                    <span>Admin Portal</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item">
                    <svg viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    <span>Dashboard</span>
                </a>
                <a href="user-management.html" class="nav-item active">
                    <svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>ircle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    <span>User Management</span>
                </a>
                <a href="#" class="nav-item" onclick="alert('Course Management - Coming soon!')">
                    <svg viewBox="0 0 24 24"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                    <span>Course Management</span>
                </a>
                <a href="#" class="nav-item" onclick="alert('System Settings - Coming soon!')">
                    <svg viewBox="0 0 24 24">ircle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6m5.66-13.66l-4.24 4.24m0 6l4.24 4.24M1 12h6m6 0h6m-13.66 5.66l4.24-4.24m0-6l-4.24-4.24"></path></svg>
                    <span>System Settings</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button class="btn btn-logout" onclick="logout()">
                    <svg viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1>User Management</h1>
                    <p class="subtitle">Manage users, teachers, and students</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="showCreateUserForm()">
                        <svg viewBox="0 0 24 24" style="width: 16px; height: 16px; margin-right: 8px;">
                            ircle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="16"></line>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                        </svg>
                        Add New User
                    </button>
                </div>
            </div>

            <div class="dashboard-content">
                <!-- Filters -->
                <div class="card">
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="role-filter">Filter by Role</label>
                                <select id="role-filter" class="form-select" onchange="filterUsers()">
                                    <option value="">All Roles</option>
                                    <option value="admin">Admin</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="student">Student</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="search-user">Search</label>
                                <input type="text" id="search-user" class="form-input" placeholder="Search by name or email..." oninput="filterUsers()">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="card">
                    <div class="card-header">
                        <h3>All Users</h3>
                    </div>
                    <div class="card-body">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="users-table">
                                <tr>
                                    <td colspan="5" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Create/Edit User Modal -->
    <div id="user-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New User</h2>
                <button class="btn-close" onclick="closeUserModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="user-form" onsubmit="saveUser(event)">
                    <input type="hidden" id="user-id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name *</label>
                            <input type="text" id="first-name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name *</label>
                            <input type="text" id="last-name" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="role">Role *</label>
                        <select id="role" class="form-select" required onchange="toggleRoleFields()">
                            <option value="">Select Role</option>
                            <option value="admin">Admin</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                        </select>
                    </div>

                    <!-- Teacher Specific Fields -->
                    <div id="teacher-fields" style="display: none;">
                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" id="department" class="form-input" placeholder="e.g., Computer Science">
                        </div>
                        <div class="form-group">
                            <label for="employee-id">Employee ID</label>
                            <input type="text" id="employee-id" class="form-input" placeholder="e.g., T001">
                        </div>
                    </div>

                    <!-- Student Specific Fields -->
                    <div id="student-fields" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="student-id">Student ID</label>
                                <input type="text" id="student-id" class="form-input" placeholder="e.g., S2024001">
                            </div>
                            <div class="form-group">
                                <label for="enrollment-year">Enrollment Year</label>
                                <input type="number" id="enrollment-year" class="form-input" placeholder="2024">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="program">Program</label>
                            <input type="text" id="program" class="form-input" placeholder="e.g., Computer Science">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeUserModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="../data/mock-data.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/validator.js"></script>
    <script src="../js/ui.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        let allUsers = [];

        document.addEventListener('DOMContentLoaded', function() {
            checkAuth('admin');
            loadUsers();
        });

        function loadUsers() {
            const data = loadMockData();
            allUsers = data.users;
            displayUsers(allUsers);
        }

        function displayUsers(users) {
            const tbody = document.getElementById('users-table');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">No users found</td></tr>';
                return;
            }

            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.firstName} ${user.lastName}</td>
                    <td>${user.email}</td>
                    <td><span class="badge badge-${user.role}">${capitalizeFirst(user.role)}</span></td>
                    <td><span class="status-badge active">Active</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-icon" onclick='editUser(${JSON.stringify(user)})' title="Edit">
                                <svg viewBox="0 0 24 24"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                            </button>
                            <button class="btn-icon btn-danger" onclick="deleteUser('${user.id}')" title="Delete">
                                <svg viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function filterUsers() {
            const roleFilter = document.getElementById('role-filter').value;
            const searchTerm = document.getElementById('search-user').value.toLowerCase();

            let filtered = allUsers;

            if (roleFilter) {
                filtered = filtered.filter(u => u.role === roleFilter);
            }

            if (searchTerm) {
                filtered = filtered.filter(u => 
                    u.firstName.toLowerCase().includes(searchTerm) ||
                    u.lastName.toLowerCase().includes(searchTerm) ||
                    u.email.toLowerCase().includes(searchTerm)
                );
            }

            displayUsers(filtered);
        }

        function showCreateUserForm() {
            document.getElementById('modal-title').textContent = 'Add New User';
            document.getElementById('user-form').reset();
            document.getElementById('user-id').value = '';
            document.getElementById('user-modal').style.display = 'flex';
            toggleRoleFields();
        }

        function editUser(user) {
            document.getElementById('modal-title').textContent = 'Edit User';
            document.getElementById('user-id').value = user.id;
            document.getElementById('first-name').value = user.firstName;
            document.getElementById('last-name').value = user.lastName;
            document.getElementById('email').value = user.email;
            document.getElementById('password').value = user.password;
            document.getElementById('role').value = user.role;
            
            toggleRoleFields();

            if (user.role === 'teacher') {
                document.getElementById('department').value = user.department || '';
                document.getElementById('employee-id').value = user.employeeId || '';
            } else if (user.role === 'student') {
                document.getElementById('student-id').value = user.studentId || '';
                document.getElementById('enrollment-year').value = user.enrollmentYear || '';
                document.getElementById('program').value = user.program || '';
            }

            document.getElementById('user-modal').style.display = 'flex';
        }

        function toggleRoleFields() {
            const role = document.getElementById('role').value;
            document.getElementById('teacher-fields').style.display = role === 'teacher' ? 'block' : 'none';
            document.getElementById('student-fields').style.display = role === 'student' ? 'block' : 'none';
        }

        function closeUserModal() {
            document.getElementById('user-modal').style.display = 'none';
            document.getElementById('user-form').reset();
        }

        function saveUser(event) {
            event.preventDefault();

            const userId = document.getElementById('user-id').value;
            const role = document.getElementById('role').value;

            const userData = {
                id: userId || 'user-' + Date.now(),
                firstName: document.getElementById('first-name').value,
                lastName: document.getElementById('last-name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: role,
                createdAt: new Date(),
                updatedAt: new Date()
            };

            if (role === 'teacher') {
                userData.department = document.getElementById('department').value;
                userData.employeeId = document.getElementById('employee-id').value;
            } else if (role === 'student') {
                userData.studentId = document.getElementById('student-id').value;
                userData.enrollmentYear = parseInt(document.getElementById('enrollment-year').value);
                userData.program = document.getElementById('program').value;
            }

            // In a real app, this would save to backend
            if (userId) {
                // Update existing user
                const index = allUsers.findIndex(u => u.id === userId);
                if (index !== -1) {
                    allUsers[index] = userData;
                }
                showToast('User updated successfully!', 'success');
            } else {
                // Add new user
                allUsers.push(userData);
                showToast('User created successfully!', 'success');
            }

            // Update localStorage for demo
            const data = loadMockData();
            data.users = allUsers;
            localStorage.setItem('mockData', JSON.stringify(data));

            closeUserModal();
            loadUsers();
        }

        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                allUsers = allUsers.filter(u => u.id !== userId);
                
                // Update localStorage for demo
                const data = loadMockData();
                data.users = allUsers;
                localStorage.setItem('mockData', JSON.stringify(data));

                showToast('User deleted successfully!', 'success');
                loadUsers();
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                window.location.href = '../index.html';
            }
        }
    </script>
</body>
</html>
